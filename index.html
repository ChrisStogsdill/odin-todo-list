<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>

<h1>To Do List</h1>

<div id="content-outer-container">
    
    <div id="sidebar-outer-container">
        
            <p>default</p>
            <p>TaskDescription</p>
            <div>DueDate</div>
            <div>priority</div>
            <button>add project</button>
        
    </div>

    <div id="task-area-container">
        <form id="task-form">
            <input type="text" name="title" id="title" placeholder="Title">
            <textarea name="description" id="description" placeholder="Description"></textarea>
            <input type="datetime-local" name="due-date" id="due-date">
            
            <div>
                <p>Priority</p>
                <input type="radio" name="priority" id="low" value="low">
                <label for="low">low</label>
                <input type="radio" name="priority" id="medium" value="medium">
                <label for="medium">medium</label>
                <input type="radio" name="priority" id="high" value="high">
                <label for="high">high</label>
            </div>    
            <button id="todo-submit">add</button>
            
        </form>
    </div>

</div>

    







    <div id="todo-list-form-outer-container" class="display-none">
        <form id="todo-form">
            <label for="testText">testText</label>
            <input type="text" id="testText" name="testText">
            <div id="form-button-container"></div>
        </form>
    </div>

    <script src="./bundle.js"></script>
    <script src="https://kit.fontawesome.com/17ad717150.js" crossorigin="anonymous"></script>
</body>
</html>
